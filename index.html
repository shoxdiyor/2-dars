<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <div class="card__img">
          <img src="./img/blogimage.png" "HTML & CSS Illustration" />
        </div>
      </div>
      <div class="card__content">
        <span class="card__title">Learning</span>

        <p class="card__subtitle">Published 21 Dec 2023</p>
        <h2 class="card__heading">HTML & CSS foundations</h2>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__author">
          <img src="./img/userpic.png" alt="Greg Hooper" class="card__avatar" />
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
